<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Catálogo de Productos</h1>

    <!-- ComboBox para seleccionar categoría -->
    <label for="category-select">Seleccionar Categoría:</label>
    <select id="category-select">
        <option value="todos">Todos</option>
        <option value="ropa">Ropa</option>
        <option value="electrodomesticos">Electrodomésticos</option>
        <option value="gaming">Gaming</option>
        <option value="oficina">Oficina</option>
        <option value="cocina">Cocina</option>
    </select>

    <div id="product-list"></div>

    <h2>Detalles de Compra</h2>
    <label for="quantity">Descuento:</label>
    <input type="text" id="quantity" placeholder="Ingrese algun descuento">

    <h3>Método de Pago:</h3>
    <input type="radio" id="credit" name="payment" value="Crédito">
    <label for="credit">Crédito</label><br>
    <input type="radio" id="debito" name="payment" value="Débito">
    <label for="debito">Débito</label><br>
    <input type="radio" id="efectivo" name="payment" value="Efectivo">
    <label for="efectivo">Efectivo</label><br>

    <button id="calculate-button">Calcular Total</button>
    <p id="total-price">Total: $0</p>

    <div id="product-details" class="hidden">
        <h2 id="detail-title"></h2>
        <img id="detail-image" src="" alt="Imagen del producto">
        <p id="detail-description"></p>
        <button id="close-details">Cerrar</button>
    </div>

    <script src="./src/app.js" type="module"></script>
</body>
</html>
